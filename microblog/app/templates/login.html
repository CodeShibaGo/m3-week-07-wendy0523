{% extends "base.html" %} {% block content %}
<h1>Register</h1>
<form action="" method="post">
  <!-- CSRF Token -->
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

  <p>
    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" size="32" required /><br />
    {% if username_error %}
    <span style="color: red">[{{ username_error }}]</span>
    {% endif %}
  </p>

  <p>
    <label for="password"
      >Password:<input type="password" name="password"
    /></label>
    <br />
    {% if password_error %}
    <span style="color: red">[{{ password_error }}]</span>
    {% endif %}
  </p>
  <p>
    <input type="submit" value="Loin In" />
  </p>
</form>
<p>
  忘記你的密碼了嗎？
  <a href="{{ url_for('reset_password_request') }}"> 點擊這裡重設 </a>
</p>
<p>新使用者？ <a href="{{ url_for('register') }}"> 點擊註冊！</a></p>
{% endblock %}
